rak15000:
  images:
  - https://images.docs.rakwireless.com/wisblock/rak15000/rak15000.png
  schematics:
  - https://images.docs.rakwireless.com/wisblock/rak15000/datasheet/schematic.png
  mapping:
    9: 3V3 (NC)
    11: 3V3_S
    14: 3V3_S
    16: 3V3 (NC)
  notes:
  - Change 3V3_S to 3V3 by swapping resistors R5 and R6
  - I2C address can be changed to 0x54 by moving resistor from R4 to R3
