rak12001:
  description: RAK12001 Fingerprint Sensor
  double: true
  mapping:
    11: 3V3_S
    13: TOUCH
    14: 3V3_S
    16: 3V3
  notes:
  - The 3V3 line in the sensor connector uses 3V3 via R6, alternatively can use 3V3_S
    via R7
  - The 5V line in the sensor connector uses 3V3_S via R8 using a step up, alternatively
    can use 3V3_S via R9
