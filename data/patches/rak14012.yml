rak14012:
  description: RAK14012 WisBlock LED Matrix
  documentation: https://docs.rakwireless.com/Product-Categories/WisBlock/RAK14012
  mapping:
    1: VBAT
    2: VBAT
    3: GND
    4: GND
    6: 3V3_S (NC)
    28: DOUT (NC)
    35: DOUT (NC)
    37: DOUT
    38: EN
    39: GND
    40: GND
  type: WisIO
  notes:
  - Change R7, R8 and R9 to enable different DOUT
  - Module can power the LED Matrix from VBAT using a step-up to 5V (optional, see
    J2 jumper)
