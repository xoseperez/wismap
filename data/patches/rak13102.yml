rak13102:
  description: RAK13102 WisBlock Blues Notecarrier Module
  documentation: https://docs.rakwireless.com/Product-Categories/WisBlock/RAK13102
  mapping:
    1: VBAT
    2: VBAT
    3: GND
    4: GND
    5: 3V3
    6: 3V3_S
    9: EX_POWER
    11: MODULE_RX (NC)
    12: MODULE_TX (NC)
    13: ALT_DFU_RESET (NC)
    16: ALT_DFU_BOOT (NC)
    17: 3V3
    18: 3V3
    19: I2C_SDA
    20: I2C_SCL
    23: ALT_DFU_BOOT (NC)
    25: SPI_CS
    26: SPI_CLK
    27: SPI_MISO
    28: SPI_MOSI
    29: IO1
    30: IO2
    31: ATTNP (NC)
    32: ATTNP (NC)
    33: RXD1 / MODULE_RX (NC)
    34: TXD1 / MODULE_TX (NC)
    37: ATTNP
    38: NRST (NC)
    39: GND
    40: GND
  type: WisIO
  notes:
  - Module has 2 WisBlock sensor slots I2C, SPI, UART, IO1 and IO2
