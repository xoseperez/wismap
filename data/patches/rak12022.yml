rak12022:
  description: RAK12022 WisBlock PT100 Module
  documentation: https://docs.rakwireless.com/Product-Categories/WisBlock/RAK12022
  mapping:
    3: GND
    4: GND
    6: 3V3_S
    25: SPI_CS
    26: SPI_CLK
    27: SPI_MISO
    28: SPI_MOSI
    31: SPI_CS (NC)
    32: SPI_CS (NC)
    38: DRDY
    39: GND
    40: GND
  type: WisIO
  notes:
  - R9 enables SPI_CS on default CS line (default), R12 connects CS to IO3 and R13
    connects CS to IO4
